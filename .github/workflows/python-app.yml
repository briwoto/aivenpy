# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: aivenpy site monitor

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "15 * * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run aiven
      env:
        PYTHONUNBUFFERED: ${{scripts.PYTHONUNBUFFERED}}
        AVDATABASE: ${{scripts.AVDATABASE}}
        AVHOST: ${{scripts.AVHOST}}
        AVPORT: ${{scripts.AVPORT}}
        AVUSER: ${{scripts.AVUSER}}
        AVPASSWORD: ${{scripts.AVPASSWORD}}
        AV_BASE_URL: ${{scripts.AV_BASE_URL}}
        AV_KFUSER: ${{scripts.AV_KFUSER}}
        AV_KFPASSWORD: ${{scripts.AV_KFPASSWORD}}
        AV_KFPORT: ${{scripts.AV_KFPORT}}
        BOOTSTRAP_SERVER: ${{scripts.BOOTSTRAP_SERVER}}
      run: |
        echo "Running aivenpy now"
        make run_aiven
